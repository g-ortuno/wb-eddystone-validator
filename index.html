<!DOCTYPE html>
<html>
  <head>
    <title>Eddystone URL Configuration Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Mocha Files for test runner -->
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <script src="bower_components/mocha/mocha.js"></script>

    <!-- Chai and Chai as Promised for assertions -->
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/chai-as-promised/lib/chai-as-promised.js"></script>
    <script src="setup.js"></script>
    <style>
      button {
        display: block;
      }
     #mocha-stats {
       top: initial;
     }
    </style>
  </head>
  <body>
    <button id="start-core-button" onclick="startCoreTest();">Run Core Eddystone Tests</button>
    <button id="start-services-button" onclick="startServicesDiscoveredTest();">
      Run Services Discovered Tests
    </button>
    <button id="write-data-button" onclick="startWriteDataTest();">Write Data Test</button>
    <div id="mocha"></div>
    <script src="tests/core-eddystone-tests.js"></script>
    <script src="tests/services-discovered-tests.js"></script>
    <script src="tests/write-data-tests.js"></script>
  </body>
</html>
